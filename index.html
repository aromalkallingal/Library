<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav>
            <svg style="width:50px;height:50px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M21,5C19.89,4.65 18.67,4.5 17.5,4.5C15.55,4.5 13.45,4.9 12,6C10.55,4.9 8.45,4.5 6.5,4.5C4.55,4.5 2.45,4.9 1,6V20.65C1,20.9 1.25,21.15 1.5,21.15C1.6,21.15 1.65,21.1 1.75,21.1C3.1,20.45 5.05,20 6.5,20C8.45,20 10.55,20.4 12,21.5C13.35,20.65 15.8,20 17.5,20C19.15,20 20.85,20.3 22.25,21.05C22.35,21.1 22.4,21.1 22.5,21.1C22.75,21.1 23,20.85 23,20.6V6C22.4,5.55 21.75,5.25 21,5M21,18.5C19.9,18.15 18.7,18 17.5,18C15.8,18 13.35,18.65 12,19.5V8C13.35,7.15 15.8,6.5 17.5,6.5C18.7,6.5 19.9,6.65 21,7V18.5Z" />
            </svg>
            <h1>Library</h1>
        </nav>
    </div>
        <main class="mainContainer">
            <button class="btn btn-add" id="addBookBtn">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                </svg>
                Add Book
            </button>
            <div id="booksDisplay" class="booksGrid">

            </div>
        </main>
    </div>

    <div class="overlay" ></div>
    <div class="formContainer" id="addFormContainer">
        <form class="add-book-form" id="addBookForm">
            <h3>Add New Book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required="" maxlength="100">
            <p class="error-msg" id="errorMsg"></p>
            <input class="input" type="text" id="author" placeholder="Author" required="" maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required="" max="10000">
            <div class="is-read">
              <label for="is-read">Did you read the book?</label>
              <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
